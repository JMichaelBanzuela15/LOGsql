<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGS RGBI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Make your logs readable</h1>

    <!-- Tab Switcher -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="sql">SQL Logs</button>
      <button class="tab-btn" data-tab="wallet"> DIGIPEP Wallet Logs</button>
    </div>

    <!-- SQL LOGS TAB -->
    <div id="sql-tab" class="tab-content active">
      <div class="input-section">
        <h3>Paste SQL Logs Below:</h3>
        <textarea id="logInput" placeholder="Paste raw SQL logs here..."></textarea>
        <button id="formatBtn"> Format Logs</button>
      </div>

      <hr />

      <div class="upload-section">
        <h3>Or Upload Log File:</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="logfile" accept=".txt,.log" />
          <button type="submit">Upload & Parse</button>
        </form>
      </div>

      <hr />

      <!-- Quick Filter Buttons -->
      <div class="quick-filters">
        <button class="filter-btn active" onclick="quickFilter('all')">ğŸ”„ Show All</button>
        <button class="filter-btn filter-success-message" onclick="quickFilter('Success Message')">âœ… Success Message</button>
        <button class="filter-btn filter-accepted" onclick="quickFilter('Accepted')">âœ… Accepted</button>
        <button class="filter-btn filter-failed" onclick="quickFilter('Failed')">âŒ Failed</button>
        <button class="filter-btn filter-deadlock" onclick="quickFilter('Deadlock')">âš ï¸ Deadlock</button>
      </div>

      <!-- Date Range Filter -->
      <div class="date-range-filter">
        <label>ğŸ“… Date Range:</label>
        <input type="date" id="startDate">
        <label>to</label>
        <input type="date" id="endDate">
        <button onclick="filterByDateRange()">Jump to Date</button>
        <button onclick="clearDateFilter()">Reset Date</button>
      </div>

      <!-- Search and Action Buttons -->
      <div class="action-bar">
        <input type="text" id="searchInput" placeholder="ğŸ” Search logs..." />
        <div class="action-buttons">
          <button id="copyBtn" class="btn-secondary">ğŸ“‹ Copy</button>
          <button id="downloadBtn" class="btn-secondary">â¬‡ï¸ Download CSV</button>
          <button id="clearBtn" class="btn-danger">ğŸ—‘ï¸ Clear All</button>
        </div>
      </div>

      <div id="summary"></div>
      <div id="output"></div>
    </div>

    <!-- DIGIPEP WALLET LOGS TAB -->
    <div id="wallet-tab" class="tab-content">
      <div class="input-section">
        <h3>Paste DIGIPEP Wallet Logs Below:</h3>
        <textarea id="walletLogInput" placeholder="Paste DIGIPEP wallet logs here...&#10;&#10;Example:&#10;[2025-11-10 11:20:30] production.DEBUG: CREATE DIGIPEP WALLET FULL REQUEST BODY..."></textarea>
        <button id="formatWalletBtn"> Format Wallet Logs</button>
      </div>

      <hr />

      <div class="upload-section">
        <h3>Or Upload Wallet Log File:</h3>
        <form id="uploadWalletForm" enctype="multipart/form-data">
          <input type="file" name="logfile" accept=".txt,.log" />
          <button type="submit">Upload & Parse</button>
        </form>
      </div>

      <hr />

      <!-- Search and Action Buttons -->
      <div class="action-bar">
        <input type="text" id="searchWalletInput" placeholder="ğŸ” Search wallet logs..." />
        <div class="action-buttons">
          <button id="copyWalletBtn" class="btn-secondary">ğŸ“‹ Copy</button>
          <button id="downloadWalletBtn" class="btn-secondary">â¬‡ï¸ Download CSV</button>
          <button id="clearWalletBtn" class="btn-danger">ğŸ—‘ï¸ Clear All</button>
        </div>
      </div>

      <div id="walletSummary"></div>
      <div id="walletOutput"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
